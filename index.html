<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
</head>
<body onload="calculadora();">
    <table class="calculadora">
      <tr>
        <td colspan="4"><span id="resultado"></span></td>
      </tr>
      <tr>
        <td><button id="reset">AC</button></td>
      </tr>
      <tr>
        <td><button id="siete">7</button></td><td><button id="ocho">8</button></td><td><button id="nueve">9</button></td><td><button id="division">/</button></td>
      </tr>
      <tr>
        <td><button id="cuatro">4</button></td><td><button id="cinco">5</button></td><td><button id="seis">6</button></td><td><button id="multiplicacion">*</button></td>
      </tr>
      <tr>
        <td><button id="uno">1</button></td><td><button id="dos">2</button></td><td><button id="tres">3</button></td><td><button id="resta">-</button></td>
      </tr>
      <tr>
        <td><button id="cero">0</button></td><td><button id="punto">.</button></td><td><button id="igual">=</button></td><td><button id="suma">+</button></td>
      </tr>
    </table>

<div class="col-md-2">
  <table class="table border-dark bg table-fluid mt-5">
      <thead>
          <th>Historial</th>
      </thead>
      <tbody id="history" class="lp"></tbody>
  </table>
</div>
<button class="btn btn-outline-dark bg mt-2" onclick="clearTable()"><b>Limpiar</b></button>



<script src="js.js"></script>
</body>
</html>
